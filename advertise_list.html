<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 문의 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f3f7ff; }
        details > summary {
            cursor: pointer;
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white min-h-screen shadow-lg">
        <header class="bg-white border-b p-4 sticky top-0 z-10">
            <h1 class="text-xl font-black text-blue-600">광고 문의 목록</h1>
        </header>
        <main id="inquiry-list" class="p-4 space-y-3">
            <p class="text-center text-gray-500 py-10">문의 목록을 불러오는 중...</p>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYd6PZFWAoXDnz80l_1-0EDtkDxAkQFy4",
            authDomain: "laos-project-ff295.firebaseapp.com",
            projectId: "laos-project-ff295",
            storageBucket: "laos-project-ff295.firebasestorage.app",
            messagingSenderId: "7764846397",
            appId: "1:7764846397:web:8977b486e092c0f7d24754",
            measurementId: "G-LMD3B020W7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const inquiryListContainer = document.getElementById('inquiry-list');
        let inquiries = []; // This will hold our inquiry objects { id, ...data }

        function renderInquiries() {
            // Sort by status (pending first) then by date (newest first)
            inquiries.sort((a, b) => {
                if (a.status === 'completed' && b.status !== 'completed') return 1;
                if (a.status !== 'completed' && b.status === 'completed') return -1;
                // Firestore timestamp objects can be compared directly after converting to millis
                return b.created_at.toMillis() - a.created_at.toMillis();
            });

            if (inquiries.length > 0) {
                inquiryListContainer.innerHTML = inquiries.map(inquiry => {
                    const date = inquiry.created_at ? new Date(inquiry.created_at.toDate()).toLocaleString() : 'N/A';
                    return `
                    <details class="p-4 rounded-lg shadow-sm border ${inquiry.status === 'completed' ? 'bg-gray-100 border-gray-200' : 'bg-white border-gray-200'}">
                        <summary class="flex justify-between items-center ${inquiry.status === 'completed' ? 'text-gray-400' : ''}">
                            <div class="font-bold">${inquiry.company} <span class="text-sm font-medium">(${inquiry.name})</span></div>
                            <div class="text-xs">${date}</div>
                        </summary>
                        <div class="mt-4 pt-4 border-t border-gray-200 text-gray-700 space-y-2">
                            <p><strong>업체명:</strong> ${inquiry.company}</p>
                            <p><strong>담당자성함:</strong> ${inquiry.name}</p>
                            <p><strong>이메일 주소:</strong> ${inquiry.email}</p>
                            <p><strong>연락처:</strong> ${inquiry.phone}</p>
                            <p><strong>문의내용:</strong></p>
                            <div class="p-3 bg-gray-50 rounded-md">
                                <p class="whitespace-pre-wrap">${inquiry.content}</p>
                            </div>
                            <div class="text-right mt-4">
                                <button onclick="toggleStatus('${inquiry.id}')" class="px-4 py-2 text-sm font-bold rounded-lg ${inquiry.status === 'completed' ? 'bg-yellow-500 text-white' : 'bg-green-500 text-white'}">
                                    ${inquiry.status === 'completed' ? '보류' : '완료 처리'}
                                </button>
                            </div>
                        </div>
                    </details>
                `;
                }).join('');
            } else {
                inquiryListContainer.innerHTML = '<p class="text-center text-gray-500 py-10">접수된 문의가 없습니다.</p>';
            }
        }

        async function toggleStatus(docId) {
            const inquiry = inquiries.find(item => item.id === docId);
            if (inquiry) {
                const newStatus = inquiry.status === 'completed' ? 'pending' : 'completed';
                const inquiryRef = doc(db, "inquiries", docId);
                try {
                    await updateDoc(inquiryRef, { status: newStatus });
                    // Optimistically update local state and re-render to feel instant
                    inquiry.status = newStatus;
                    renderInquiries();
                } catch (e) {
                    console.error("상태 업데이트 실패: ", e);
                    alert("상태를 업데이트하지 못했습니다.");
                }
            }
        }

        async function loadInquiries() {
            try {
                const q = query(collection(db, "inquiries"), orderBy("created_at", "desc"));
                const querySnapshot = await getDocs(q);
                inquiries = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderInquiries();
            } catch (e) {
                console.error("문의 목록 로딩 실패: ", e);
                inquiryListContainer.innerHTML = '<p class="text-center text-red-500 py-10">문의 목록을 불러오는 중 오류가 발생했습니다. Firestore 규칙을 확인하세요.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadInquiries);

        // Make toggleStatus globally accessible
        window.toggleStatus = toggleStatus;
    </script>
    <div class="max-w-3xl mx-auto p-4 mt-4">
        <a href="admin.html" class="block w-full bg-blue-600 text-white py-3 rounded-lg text-center font-bold text-lg shadow-md hover:bg-blue-700 transition">관리자 페이지로 돌아가기</a>
    </div>
</body>
</html>
